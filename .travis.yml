language: go
go:
  - 1.6
  - tip
addons:
  apt:
    packages:
      - libmagic-dev
env: GO15VENDOREXPERIMENT=1

install:
  - go get -v github.com/Masterminds/glide
  - cd $GOPATH/src/github.com/Masterminds/glide && go install && cd -
  - glide install

script: go test -v  $(go list ./... | grep -v /vendor/)
notifications:
  slack:
    secure: 
